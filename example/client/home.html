<template name="home">
    <div class="container">
        <div class="row">
            <h1>repeat-component for Meteor</h1>
            <h2 class="well"><a href="http://github.com/charlesjshort/repeat-component"><i class="ion-social-github"></i>&nbsp;charlesjshort&nbsp;/&nbsp;repeat-component</a></h2>
            <div class="well">
                <h2>extended Meteor #each block helper</h2>
                <ol class="list-group">
                <li class="list-group-item">Nested prototype $parent scope</li> 
                <li class="list-group-item">Helper attributes: $parent, $index, $first, $last, $odd, $even, $middle</li>
                <li class="list-group-item">Synonymous #for things = #repeat things</li>
            </ol>
            </div> 
        </div>
        <div class="row">
          {{#repeat things }}
          <div class="col-sm-6">
          <h2 class="{{ getColor }}">{{ indexRoot }}</h2>
            <ul class="list-group">
              {{#for things }}
                <div class="col-sm-6">
                <li class="list-group-item">
                <h4 class="{{ getColor }} list-group-item-heading">{{ indexRoot }}</h4>
                <ul class="list-group">
                    {{#repeat things }}
                    <div class="col-sm-6">
                    <li class="list-group-item">
                    <h4 class="{{ getColor }} list-group-item-heading">{{ indexRoot }}</h4>
                    <ul class="list-group">
                      {{#for things }}
                      <div class="col-sm-6">
                          <li class="{{ getColor }} list-group-item">{{ indexRoot }}</li>
                      </div>
                      {{/for}}
                  </ul>
                    </li>
                    </div>
                  {{/repeat}}
              </ul>
              </li>
              </div>
              {{/for}}
          </ul>
        </div>
          {{/repeat}}
      </div>
  <div class="row">
      <small class='pull-left'>MIT License</small>
  </div>
</div><!-- /.container !-->
</template>
